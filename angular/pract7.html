<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"
content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
<div ng-app='myapp' ng-controller='uppercaseCtrl'>
<p>the name is {{firstname+' ' +lastname|uppercase}}</p>
<p>the name is {{firstname+ ' '+lastname|lowercase}}</p>
</div>
<script>
angular.module('myapp',[]).controller('uppercaseCtrl',function($scope){
$scope.firstname='Alexander',
$scope.lastname='bell'
});
</script>
</body>
</html>
