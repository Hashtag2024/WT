<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="" ng-init="fname='Alexander';lname='Bell'">
<h1>
    <p>
        My First name is <span ng-bind=fname></span> <br>
        <b>First name</b> {{fname}}
    </p>
    <p>
        My Last name is <span ng-bind=lname></span> <br>
        <b>last name</b> {{fname}}
    </p>
    <p>
        My Full Name is {{fname+' '+lname}}
    </p>

    <h1>The Addition is2+2={{2+2}}</h1>
    <h1>The subtraction is2-2={{2-2}}</h1>
    <h1>The multiplication is2*2={{2*2}}</h1>
    <h1>The division is2/2={{2/2}}</h1>
</body>
</html>
