<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app>
    <form name ="studentForm" novalidate>
        <label for="firstName"> FirstName:</label><br/>
        <input type="text" name="firstName" ng-model="student.firstName" ng-required="true"/>
        <span ng-show="studentForm.firstName.$touched && studentForm.firstName.$error.required">First Name is required.</span><br/><br/>
        <label for="lastName"> LastName</label><br/>
        <input type="text" name="lastName" ng-minlength ="3" ng-maxlength ="10" ng-model="student.lastName"/>
        <span ng-show="studentForm.lastName.$touched && studentForm.lastName.$error.minlength">min 3 characters</span>
        <span ng-show="studentForm.lastName.$touched && studentForm.lastName.$error.maxlength">max 10 characters</span><br/> <br/>
        <label for="dob">Email</label><br/>
        <input type="email" id="email" ng-model="student.email" name="email"/>
        <span ng-show="studentForm.email.$touched && studentForm.email.$error.email">Please enter valid email id</span> <br/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
