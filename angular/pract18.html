<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Document</title> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> <script> 
var obj=angular.module("myApp",[]); 
obj.controller("Productcontroller",function($scope) 
{ 
$scope.product=[ 
{pid:14589,pname:"Milk",uprice: 200, image:"p1.jpg"}, 
{pid:14589,pname:"Eggs",uprice: 300, image:"p2.jpg"}, 
{pid:14589,pname:"Curd",uprice: 100, image:"p3.jpg"}, 
{pid:14589,pname:"Buscuits",uprice:80, image:"p4.jpg" 
}]; 
}); 
</script> 
</head> 
<body ng-app="myApp"> 
<h1>Product Details</h1> 
<table ng-controller="Productcontroller"> 
<tr> 
<th><u>Prodcut name</u></th> 
<th><u>Prodcut brand</u></th> 
<th><u>Prodcut price</u></th> 
<th><u>Prodcut Image</u></th> 
</tr> 
<tr ng-repeat="item in product" style="background-color:skyblue;"> 
<td>{{item.pid}}</td> 
<td>{{item.pname}}</td>
<td>{{item.uprice}}</td> 
<td><img border="1" height="90" width="150" src="{{item.image}}"></td> </tr> </table> </body> </html>
